<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<body>
<section class="petrolBishkek">
    <div class="container">
        <h2 class="title">PETROL BISHKEK</h2>
        <div class="row">
            <div class="col-4">
                <div class="boxImg">
                    <img src="./images/Vector.png" class="imgPetrol">
                </div>
                <div class="petrolName">
                    <label for="ai95" class="petrolType">AI95:</label>
                    <input class="inputName" type="text" placeholder="Price/1L" id="ai95">
                </div>
            </div>
            <div class="col-4">
                <div class="boxImg">
                    <img src="./images/Vector.png" class="imgPetrol">
                </div>
                <div class="petrolName">
                    <label for="ai98" class="petrolType">AI98:</label>
                    <input class="inputName" type="text" placeholder="Price/1L" id="ai98">
                </div>
            </div>
            <div class="col-4">
                <div class="boxImg">
                    <img src="./images/Vector.png" class="imgPetrol">
                </div>
                <div class="petrolName">
                    <label for="ai100" class="petrolType">AI100:</label>
                    <input class="inputName" type="text" placeholder="Price/1L" id="ai100">
                </div>
            </div>
            <div class="col-4">
                <div class="check">
                    <label for="totalLiters" class="totalLiters">Total liters</label>
                    <input id="totalLiters" class="inputLiters">
                    <button class="check-btn">Fill out a check</button>
                </div>

                <p class="litersSubtitle">Bill:</p>
                <p class="petrolTypeBill">Petrol type: <span></span></p>
                <p class="priceForOne">Price for one liter: <span></span></p>
                <p class="total-iters__check">Total liters:<span></span></p>
                <p class="totalVat">VAT: 5%</p>
                <p class="totalPrice">Total price: <span></span></p>
            </div>
        </div>
    </div>
</section>
<script src="./JS/script.js"></script>
</body>
</html>
