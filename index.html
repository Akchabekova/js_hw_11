<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<section class="petrolBishkek">
    <div class="container">
        <h2 class="title">PETROL BISHKEK</h2>
        <div class="row">
            <div class="col-4">
                <div class="boxImg">
                <img src="./images/Vector.png" class="imgPetrol">
            </div>
                <div class="petrolName">
                    <p class="petrolType">AI95:</p>
                    <input class="inputName" type="text" placeholder="Price/1L">
                </div>

                <label for="totalLiters" class="totalLiters">Total liters</label>
                <br><input id="totalLiters" class="inputLiters">
                <div class="litersColumn">
                    <p class="litersSubtitle">Bill:</p>
                    <p class="petrolType"><span>Petrol type:</span> AI100</p>
                    <p class="priceForOne"><span>Price for one liter:</span> 1.3$ </p>
                    <p class="totalLiters"><span>Total liters:</span>13</p>
                    <p class="totalLiters"><span>VAT:</span> 5%</p>
                </div>
                <div class="totalPrice">Total price:17.745$ </div>
            </div>
            <div class="col-4">
                <div class="boxImg">
                    <img src="./images/Vector.png" class="imgPetrol">
                </div>
                <div class="petrolName">
                <p class="petrolType">AI98:</p>
                <input class="inputName>" type="text" >
            </div>

            </div>
            <div class="col-4">
                <div class="boxImg">
                    <img src="./images/Vector.png" class="imgPetrol">
                </div>
                <div class="petrolName">
                <p class="petrolType">AI100:</p>
                <input class="inputName>" type="text" placeholder="1.3">
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./script.js"></script>
</body>
</html>
